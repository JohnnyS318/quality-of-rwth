<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <form>
        <label><input class="settings-checkbox" type="checkbox" name="moodleStartAutoForward" checked>Auto-forward to SSO from the moodle start page</label>
        <br>
        <label><input class="settings-checkbox" type="checkbox" name="rwthOnlineLigonAutoForward" checked>Auto-forward to SSO from the RWTHOnline start page</label>
        <br>
        <label><input class="settings-checkbox" type="checkbox" name="ssoAutoSubmit" checked>Automatically submit the login credentials on SSO when they get filled in by the browser</label>
        <br>
        <label><input class="settings-checkbox" type="checkbox" name="skipPDFAnnotator" checked>Open PDFs directly instead of using Moodle's PDF annotator</label>
        <br>
        <label><input class="settings-value" name="maxCourses" type="number" step="1" min="1" max="50" value="10">Maximum number of courses to show in dropdown. Higher numbers may increase load time</label>
    </form>
    <script src='options.js'></script>
</body>
</html>
